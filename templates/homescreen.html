{% extends 'base.html'%}
{% block content %}
<div class="category">
    <h2>Category Title</h2>
    <ol>
      {% for item in categories %}
        <li class"flex-gallery"><a href="{{ url_for('showCategory', category_url=item.url) }}">{{item.name}}</a></li>
      {% endfor %}
    </ol>
</div>
{% endblock %}
