{% extends 'base.html'%}
{% block content %}
<div class="category">
    <h2>Category Title</h2>
    {% for list in listsWithItems %}
    <h4>Created by: {{list[0].list.user_account.name}}</h4>
    <ul>
      {% for item in list %}
        <li><b>{{item.position}}</b> - {{item.title}}</li>
      {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endblock %}
